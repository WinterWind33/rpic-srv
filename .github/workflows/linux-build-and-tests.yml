name: Linux Build and Tests

on:
  push:
    branches-ignore:
      - master
      - develop
      - release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: lukka/get-cmake@latest

      - name: CMake configure
        run: |
          mkdir build
          cd build
          cmake ..

      - name: CMake build
        run: |
          cd build
          cmake --build . --config Release -j 18
